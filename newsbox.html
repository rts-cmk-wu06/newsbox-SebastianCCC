<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsBox</title>
    <script src="https://kit.fontawesome.com/c8d7f3000a.js" crossorigin="anonymous"></script>
    <link href="./dist/index.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="myjavascript.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="wrapper__header header">
        <div class="header__menu menu d-f ct-sb p-md">
          <i class="fas fa-inbox font-xl"></i>
          <h1 class="header__h1 h1">Newsbox</h1>
          <i class="fas fa-cog font-xl"></i>
        </div>
        <form class="header__form form d-f" action="#">
          <input class="form-searchInput" type="text" placeholder="Search news" />
          <button class="form-button"><i class="fas fa-search"></i></button>
        </form>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
